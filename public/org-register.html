<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organization Registration | HopeDeeds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Hope<span>Deeds</span></div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="opportunities.html">Opportunities</a></li>
            <li><a href="org-login.html">Organization Login</a></li>
            <li>
              <a href="org-register.html" class="active"
                >Organization Register</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="form-section">
        <div class="container">
          <h1>Register Your Organization</h1>
          <form action="/org/register" method="POST">
            <div class="form-group">
              <label for="org_name">Organization Name</label>
              <input type="text" name="org_name" id="org_name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" name="phone" id="phone" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" id="city" />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" name="state" id="state" />
            </div>
            <div class="form-group">
              <label for="zipcode">Zipcode</label>
              <input type="text" name="zipcode" id="zipcode" />
            </div>
            <div class="form-group">
              <label for="contact_person">Contact Person</label>
              <input type="text" name="contact_person" id="contact_person" />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <p>
            Already have an account?
            <a href="org-login.html">Login Here</a>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-content">
        <p>&copy; 2025 HopeDeeds Volunteer Management Platform</p>
      </div>
    </footer>
  </body>
</html>
