<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organization Registration - HopeDeeds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Hope<span>Deeds</span></div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="opportunities.html">Opportunities</a></li>
            <li><a href="org-login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="form-container">
        <h2>Organization Registration</h2>
        <form action="/org/register" method="POST">
          <p style="margin-bottom: 25px; font-style: italic">
            Register your organization to post volunteer opportunities!
          </p>

          <div class="form-group">
            <label for="org_name">Organization Name (Required)</label>
            <input type="text" id="org_name" name="org_name" required />
          </div>

          <div class="form-group">
            <label for="email">Email (Required)</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password (Required)</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone" />
          </div>

          <div class="form-group">
            <label for="address">Address (Optional)</label>
            <input type="text" id="address" name="address" />
          </div>

          <div class="form-group">
            <label for="city">City (Optional)</label>
            <input type="text" id="city" name="city" />
          </div>

          <div class="form-group">
            <label for="state">State (Optional)</label>
            <input type="text" id="state" name="state" />
          </div>

          <div class="form-group">
            <label for="zipcode">Zipcode (Optional)</label>
            <input type="text" id="zipcode" name="zipcode" />
          </div>

          <div class="form-group">
            <label for="contact_person">Contact Person (Optional)</label>
            <input type="text" id="contact_person" name="contact_person" />
          </div>

          <button
            type="submit"
            class="button btn-secondary"
            style="width: 100%; margin-top: 5px"
          >
            Submit Registration
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="container footer-content">
        <p>&copy; 2025 HopeDeeds. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
