<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organization Login | HopeDeeds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Hope<span>Deeds</span></div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="opportunities.html">Opportunities</a></li>
            <li><a href="login.html">Volunteer Login</a></li>
            <li>
              <a href="org-login.html" class="active">Organization Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="form-section">
        <div class="container">
          <h1>Organization Login</h1>
          <form action="/org/login" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p>
            Don't have an account?
            <a href="org-register.html">Register Your Organization</a>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-content">
        <p>&copy; 2025 HopeDeeds Volunteer Management Platform</p>
      </div>
    </footer>
  </body>
</html>
