<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Opportunities | HopeDeeds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Hope<span>Deeds</span></div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="opportunities.html" class="active">Opportunities</a>
            </li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html" class="btn btn-secondary">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Current Volunteer Opportunities</h1>
        <div id="opportunitiesGrid" class="opportunities-grid">
          <!-- Opportunity cards will be dynamically inserted here -->
          <p id="loading" class="text-center">Loading opportunities...</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-content">
        <p>&copy; 2025 HopeDeeds. All rights reserved.</p>
      </div>
    </footer>

    <script>
      async function loadOpportunities() {
        const grid = document.getElementById("opportunitiesGrid");
        try {
          const res = await fetch("/api/opportunities");
          if (!res.ok) throw new Error("Failed to fetch opportunities");
          const opportunities = await res.json();

          grid.innerHTML = "";

          if (!opportunities.length) {
            grid.innerHTML = "<p>No opportunities available at this time.</p>";
            return;
          }

          opportunities.forEach((op) => {
            const card = document.createElement("div");
            card.className = "opportunity-card";
            card.innerHTML = `
            <h3>${op.title}</h3>
            <p><strong>Date:</strong> ${op.start_date} | <strong>Time:</strong> ${op.time}</p>
            <p>${op.description}</p>
            <a href="/register.html" class="btn btn-primary">View Shifts</a>
          `;
            grid.appendChild(card);
          });
        } catch (err) {
          console.error(err);
          grid.innerHTML =
            "<p>Failed to load opportunities. Please try again later.</p>";
        }
      }

      window.addEventListener("DOMContentLoaded", loadOpportunities);
    </script>
  </body>
</html>
