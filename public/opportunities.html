<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opportunities - HopeDeeds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Hope<span>Deeds</span></div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="opportunities.html">Opportunities</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>Current Volunteer Opportunities</h1>
        <p>
          Find the perfect way to contribute your time and skills to our cause.
        </p>

        <div id="opportunitiesGrid" class="opportunities-grid">
          <!-- Opportunity cards will be dynamically inserted here -->
        </div>
      </div>
    </main>

    <footer>
      <div class="container footer-content">
        <p>&copy; 2025 HopeDeeds. All rights reserved.</p>
      </div>
    </footer>

    <script>
      async function loadOpportunities() {
        try {
          const response = await fetch("/api/opportunities");
          if (!response.ok) throw new Error("Failed to fetch opportunities");
          const opportunities = await response.json();

          const grid = document.getElementById("opportunitiesGrid");
          grid.innerHTML = "";

          opportunities.forEach((op) => {
            const card = document.createElement("div");
            card.className = "opportunity-card";

            card.innerHTML = `
              <div>
                <span class="area">${op.area}</span>
                <h3>${op.title}</h3>
                <p>${op.description}</p>
              </div>
              <a href="/register.html" class="button btn-primary">View Shifts</a>
            `;
            grid.appendChild(card);
          });
        } catch (err) {
          console.error(err);
          const grid = document.getElementById("opportunitiesGrid");
          grid.innerHTML =
            "<p>Failed to load opportunities. Please try again later.</p>";
        }
      }

      // Load opportunities on page load
      window.addEventListener("DOMContentLoaded", loadOpportunities);
    </script>
  </body>
</html>
