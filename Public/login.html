<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HopeDeeds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">Hope<span>Deeds</span></div>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="opportunities.html">Opportunities</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="form-container">
        <h2>Volunteer Login</h2>
        <form action="dashboard.html" method="GET">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="button btn-primary">Log In</button>
          <p style="margin-top: 15px"><a href="#">Forgot password?</a></p>
        </form>
      </div>
    </main>

    <footer>
      <div class="container footer-content">
        <p>&copy; 2025 HopeDeeds. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
